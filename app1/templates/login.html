{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href={% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            {#display: flex;#}
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index/">SDAI</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/index/">HOME</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Register/Login<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/register/">Register</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/login/">Login</a></li>
                        <li><a href="/logout/">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="form-container">
    <div class="card">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" action="/login/" class="needs-validation" novalidate>
            {% csrf_token %}
            {#                <div class="form-group">#}
            {#                    <label for="email">Email address</label>#}
            {#                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>#}
            {#                    <div class="invalid-feedback">#}
            {#                        Please provide a valid email.#}
            {#                    </div>#}
            {#                </div>#}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username Here" required>
                <div class="invalid-feedback">
                    Please provide a username.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>

            {% if error %}
                <p class="mt-3" style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>

</div>
</div>

<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
